<div class="row">
	<div class="col-md-8">
		<h1>{{pageTitle}}</h1>
		<!-- template code -->
		<form role="form" name="myForm" class="edit-post" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" name="title" ng-model="post.title" placeholder="Post Title" />
			</div>
			<div class="form-group">
				<label for="body">Body</label>
				<textarea rows="12" class="form-control" id="body" name="body" ng-model="post.body" placeholder="Post Body"></textarea>
			</div>
			<div class="form-group">
				<label for="author">Author</label>
				<input class="form-control" id="author" name="author" ng-model="post.author" placeholder="Post Author" />
			</div>
			<div class="form-group">
				<label for="body">Photo</label>				
				<input type="file" ngf-select ng-model="post.photo" name="file" accept="image/*" ngf-max-size="2MB" ngf-model-invalid="errorFiles">
				<i ng-show="myForm.file.$error.required">*required</i><br>
				<i ng-show="myForm.file.$error.maxSize">File too large 
				{{errorFiles[0].size / 1000000|number:1}}MB: max 2M</i>
				<img ng-show="myForm.file.$valid" ngf-thumbnail="post.photo" class="thumb"> <button ng-click="post.photo = null" ng-show="post.photo">Remove</button>
			</div>
			<div class="form-group">
				<input type="hidden" ng-show="post._id" ng-model="post._id" />
				<button type="submit" class="btn btn-default" ng-click="createPost();">Submit</button>
				<a ui-sref="home"><button type="submit" class="btn btn-default">Cancel</button></a>
			</div>
		</form>
	</div>
</div>
